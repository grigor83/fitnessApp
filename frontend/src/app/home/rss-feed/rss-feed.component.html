<mat-card class="example-card">
    <mat-card-header style="background-color: lightslategray;">
        <mat-card-title>{{ title }}</mat-card-title>
      </mat-card-header>


    <mat-card-content>
        <mat-card-subtitle>{{content}}</mat-card-subtitle>
        <a href={{link}} target="_blank">{{ link }}</a>
    </mat-card-content>
  
</mat-card>
